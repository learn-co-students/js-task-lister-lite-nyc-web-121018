<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="index.html" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="description" placeholder="description">
      <select name="priority">
        <option selected disabled>Choose priority: </option>
        <option value="a">High</option>
        <option value="b">Medium</option>
        <option value="c">Low</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2 style="align-items: center;">My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <div id="prioritize">
      <button type="button" data-action="prioritize"> Prioritize </button>
    </div>

    <script src="./src/task.js"></script>
    <script src="./src/taskList.js"></script>
    <script src="./src/oo_index.js"></script>

  </div>

</body>
</html>
